<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1541961017774-22349e4a1262?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=790&q=80')">
            <h3>Abstract Painting</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/flagged/photo-1573803625411-9edf9a6ae3b9?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80')">
            <h3>Graffiti Streetart</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1611567434851-2dcb8c059e45?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80')">
            <h3>Light Reflection</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1535083252457-6080fe29be45?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=668&q=80')">
            <h3>Metallic Crinkles</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1489549132488-d00b7eee80f1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80')">
            <h3>Shooting Star</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
